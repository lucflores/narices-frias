<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="contacto">
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./refugios.html">Refugios</a> </li>
                <li><a href="./historias.html">Historias</a> </li>
                <li><a href="./nosotros.html">Nosotros</a> </li>
                <li><a href="./contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo__titulo--uppercase">Contacto</h1>
        <form action="" method="POST">
            <div>
                <label for="txtNombre">Nombre: *</label>
                <input type="Nombre" name="txtNombre" id="txtNombre" required class="form-control">
            </div>
            <div>
                <label for="txtCorreo">Correo: *</label>
                <input type="email" name="txtCorreo" id="txtCorreo" required class="form-control">
            </div>
            <div>
                <label for="txtTelefono">Teléfono: *</label>
                <input type="tel" name="txtTelefono" id="txtTelefono" required placeholder="(011) 9999-9999" class="form-control">
            </div>
        
            <label for="txtFechaNac">Fecha de nacimiento: *</label>
            <input type="date" name="txtFechaNac" id="txtFechaNac" required class="form-control">
            <div>
                <label for="istPais">Pais de origen:</label>
                <select name="istPais" id="istPais" class="form-control">
                    <option value="" disabled selected>Seleccionar</option>
                    <optgroup label="Sudamerica">
                    <option value="54">Argentina</option>
                    <option value="55">Brasil</option>
                    <option value="57">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="34">España</option>
                        <option value="33">Francia</option>
                        <option value="49">Alemania</option>
                    </optgroup>
                </select>
                <div>
                    <label for="lstAsunto">Asunto:</label>
                    <select name="lstAsunto" id="lstAsunto" class="form-control">
                        <option value=""disabled selected>Seleccionar</option>
                        <option value="Adopciones">Adopciones</option>
                        <option value="Refugios">Refugios</option>
                        <option value="Otros">Otros</option>
                        <option value="Agregar refugio">Agregar refugio</option>
                    </select>
                </div>
                <div>
                <label for="txtMensaje">Mensaje:</label>
                <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="chkNewsletter" id="chkNewsletter" checked>
                    <label for="chkNewsletter">Deseo recibir novedades</label>
                </div>
                <div>
                    <input type="checkbox" name="chkCondiciones" id="chkCondiciones">
                    <label for="chkCondiciones">Acepto terminos y condiciones</label>
                </div>
                <div>
                    <label>¿Sos mayor de edad?</label>

                    <label for="optMayorSi">Si</label>
                    <input type="radio" name="optMayorEdad" id="optMayorsi">

                    <label for="optMayorNo">No</label>
                    <input type="radio" name="optMayorEdad" id="optMayorno">
                </div>
                <div>
                    <button type="submit" name="btnEnviar" id="btnEnviar">ENVIAR</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <a href="https://api.whatsapp/send?phone=541164292754" target="_blank" title="Enviar mensaje directo Whatsapp"><i class="fa-solid fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" title="Linkedin"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://www.youtube.com/" target="blank" title="YouTube"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </footer>
</body>

</html>
